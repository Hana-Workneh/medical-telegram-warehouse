version: 2

models:
  - name: dim_channels
    description: "Channel dimension table."
    columns:
      - name: channel_key
        tests: [unique, not_null]
      - name: channel_name
        tests: [unique, not_null]

  - name: dim_dates
    description: "Date dimension table generated from message timestamps."
    columns:
      - name: date_key
        tests: [unique, not_null]
      - name: full_date
        tests: [unique, not_null]

  - name: fct_messages
    description: "Fact table: one row per Telegram message."
    columns:
      - name: message_id
        tests: [not_null]
      - name: channel_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
